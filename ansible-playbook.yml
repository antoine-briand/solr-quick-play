- hosts: all
  remote_user: root
  become: yes
  gather_facts: False

  tasks:
  - name: Installing Python 2 (required by ansible)
    raw: test -e /usr/bin/python || (apt -y update && apt install -y python-minimal)
  - name: Add docker apt key repository
    apt_key:
      keyserver: p80.pool.sks-keyservers.net
      id: 58118E89F3A912897C070ADBF76221572C52609D
      state: present
  - name: Add docker apt repository
    apt_repository:
      repo: deb https://apt.dockerproject.org/repo ubuntu-xenial main
      state: present
  - name: Installing Docker
    apt:
      name: docker-engine
      update_cache: yes
      state: present
  - name: Installing Python pip
    apt:
      name: python-pip
      update_cache: yes
      state: present
  - name: Install docker-py
    pip:
      name: docker-py
      state: present
  - name: Clone the solr-quick-play repository from GitHub
    git:
      repo: https://github.com/antoine-briand/solr-quick-play.git
      dest: ~/solr-quick-play
      state: present
  - name: Install docker-compose
    get_url:
      url: https://github.com/docker/compose/releases/download/1.11.2/docker-compose-$(uname -s)-$(uname -m)
      dest: /usr/local/bin/docker-compose
      state: present
  - name: Make docker-compose binary executable
    file:
      path: /usr/local/bin/docker-compose
      mode: +x
  - name: Run a the Solr container
    command: docker-compose up -d
      args:
        chdir: ~/solr-quick-play
